<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eIF4E complex with 4EGI1 (PDB 4TPW)</title>
  <script src="https://unpkg.com/ngl@0.10.4/dist/ngl.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    #nglViewer {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      touch-action: auto;
    }

    #info {
      padding: 10px;
      background: #f4f4f4;
      border-top: 1px solid #ccc;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      #info {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="nglViewer"></div>
    <div id="info">
      <strong>eIF4E complex with 4EGI1 (PDB 4TPW)</strong> | Visualized with NGL Viewer
    </div>
  </div>

  <script>
    const stage = new NGL.Stage("nglViewer", { backgroundColor: "white" });

    // Handle window resizing
    window.addEventListener("resize", () => stage.handleResize(), false);

    stage.loadFile("./PDB/4TPW.PDB", { defaultRepresentation: true }).then(component => {
      component.addRepresentation("cartoon", {
        color: "spectrum",
        aspectRatio: 4.0,
        radius: 0.3,
        scale: 0.2,
        opacity: 1.0,
        side: "front"
      });
      component.addRepresentation("ball+stick", {
        sele: "hetero and not (water or ion)",
        colorScheme: "element"
      });
      component.autoView();
    });
  </script>
</body>
</html>
